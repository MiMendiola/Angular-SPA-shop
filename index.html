<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MF-Project</title>

    <!-- Here we have the angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <!-- Here we have the jquery scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

     <!-- style -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="MF_App">

    <header class="header">

        <!-- this is our navigation panel and we use ng-hide and ng-show to show or hide the titles in the mobile version -->
        <div id="menu-btn" class="fas fa-bars icons"></div>
        <div id="search-btn" class="fas fa-search icons"></div>
     
        <!-- this is our navigation panel and we use ng-hide and ng-show to show or hide the titles in the desktop version -->
        <nav class="navbar">
           <a href="#/!">home</a>
           <a href="#!about">about</a>
           <a href="#!shop">shop</a>
           <span class="space"></span>
           <a href="#!contact">contact</a>
           <a href="#!reviews">reviews</a>
           <a href="#!login" ng-hide="login_flag">Login</a>
           <a href="#!logout" ng-show="login_flag">Logout</a>
        </nav>
     
        <a href="#!cart" class="fas fa-shopping-cart icons"></a>
     
        <a href="#!shop" class="logo"><img src="./src/img/logo.png" alt=""></a>
     
        <form action="" class="search-form">
           <input type="search" name="" placeholder="search here..." id="search-box">
           <label for="search-box" class="fas fa-search icons"></label>
        </form>

    </header>

    <!-- this is the part that all the information will appear -->
    <main ng-view>

    </main>

    <script src="./src/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>
</html>
